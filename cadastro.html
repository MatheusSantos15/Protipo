<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecad.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="signup-container">
        <h2>Cadastro</h2>
        <form id="signup-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmação de Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="button" onclick="signup()">Cadastrar</button>
        </form>
        
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
            <label for="dark-mode-toggle">Modo Escuro</label>
        </div>
    </div>

    <script src="java/scriptcad.js"></script>
</body>
</html>
