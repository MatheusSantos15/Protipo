<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="icon" type="image/ico" href="img/icone4.png">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="avatar-container">
            <!-- Adicione o caminho da sua imagem no src -->
            <img src="img/icone5.png" alt="Avatar" class="avatar">
        </div>
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="remember">
                <input type="checkbox" id="remember" name="remember"> Lembrar senha
            </label>

            <button type="button" onclick="login()">Login</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="cadastro.html">Crie uma agora</a></p>
    </div>

    <script src="java/scriptlogin.js"></script>
</body>
</html>
